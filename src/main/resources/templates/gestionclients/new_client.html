<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>TSB - Dashboard</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>TSB Management System</h1>
		<hr>
		<h2>Ajouter un client</h2>

		<form action="#" th:action="@{/saveClient}" th:object="${client}"
			method="POST">
			<input type="text" th:field="*{nom}" placeholder="Nom de client" class="form-control mb-4 col-4">
			<input type="text" th:field="*{prenom}" placeholder="Prenom de client" class="form-control mb-4 col-4" required>
			<input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-4" required>
			<input type="text" th:field="*{sexe}" placeholder="M : Male / F: Female" class="form-control mb-4 col-4" required>		
            <input type="text" th:field="*{profession}" placeholder="Profession" class="form-control mb-4 col-4" required >
			<input type="text" th:field="*{type}" placeholder="Type de client " class="form-control mb-4 col-4" required>
			<input type="text" th:field="*{naissance}" placeholder="Date de naissance jj/mm/aaaa " class="form-control mb-4 col-4" required >
			<input type="text" th:field="*{etatCivil}" placeholder="Etat civil" class="form-control mb-4 col-4" required>
			<input type="text" th:field="*{numTel}" placeholder="Numero telephone de client" class="form-control mb-4 col-4">
				<button type="submit" class="btn btn-info col-2"> Enregistrer client</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/listClients}"> Retour vers la lists des clients</a>
	</div>
</body>
</html>
