<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>TSB - Dashboard</title>

<link rel="stylesheet" th:href="@{/css/sb-admin-2.min.css}" />
	
</head>
<body>

	<div class="container my-2">
		<h1>Liste des virements de masse</h1>
		<a th:href = "@{/newVirement}" class="btn btn-primary btn-sm mb-3"> Ajouter un Virement </a>
		<a th:href = "@{/export}" class="btn btn-success btn-sm mb-3"> Exporter le tableau </a>
		<table border="1" class = "table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Identifiant de virement</th>
					<th>Montant de virement</th>
					<th>nombre de virement</th>
					<th>RIB de Client</th>
					<th>RIB de Beneficiaire</th>
					<th>DÃ©tails</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="virement : ${listVirements}">
					<td th:text="${virement.id}"></td>
					<td th:text="${virement.montant}"></td>
					<td th:text="${virement.nbVirement}"></td>
					<td th:text="${virement.ribDepart}"></td>
					<td th:text="${virement.ribBeneficiaire}"></td>
					<td th:text="${virement.details}"></td>

					<td> 
						<a th:href="@{/updateVirement/{id}(id=${virement.id})}" class="btn btn-primary">Modifier</a>
					    <a th:href="@{/deleteVirement/{id}(id=${virement.id})}" class="btn btn-danger">Suprimer</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
