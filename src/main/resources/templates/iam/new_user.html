<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>TSB - Dashboard</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>TSB Management System</h1>
		<hr>
		<h2>Ajouter un utilisateur</h2>

		<form action="#" th:action="@{/saveUser}" th:object="${user}"
			method="POST">
			<input type="text" th:field="*{nom}" placeholder="Nom de user" class="form-control mb-4 col-4">
			<input type="text" th:field="*{prenom}" placeholder="Prenom de user" class="form-control mb-4 col-4" required>
            <input type="password" th:field="*{password}" placeholder="Password" class="form-control mb-4 col-4" required >
			<input type="password" th:field="*{passwordConfirm}" placeholder="Type de client " class="form-control mb-4 col-4" required>
			<button type="submit" class="btn btn-info col-2"> Enregistrer client</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/listClients}"> Retour vers la lists des clients</a>
	</div>
</body>
</html>
