<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>TSB - Dashboard</title>

<link rel="stylesheet" th:href="@{/css/sb-admin-2.min.css}" />
	
</head>
<body>

	<div class="container my-2">
		<h1>Liste des compte</h1>
		<a th:href = "@{/newCompte}" class="btn btn-primary btn-sm mb-3"> Ajouter un compte </a>
		<a th:href = "@{/export}" class="btn btn-success btn-sm mb-3"> Exporter le tableau </a>
		<table border="1" class = "table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Identifiant de compte</th>
					<th>RIB du compte</th>
					<th>Solde du compte</th	>
					<th>Date d'ouverture du compte</th	>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cpt : ${listComptes}">
					<td th:text="${cpt.numCompte}"></td>
					<td th:text="${cpt.ribCompte}"></td>
					<td th:text="${cpt.solde}"></td>
					<td th:text="${cpt.ouverture}"></td>
					<td> 
						<a th:href="@{/updateCompte/{id}(id=${cpt.numCompte})}" class="btn btn-primary">Modifier</a>
					    <a th:href="@{/deleteCompte/{id}(id=${cpt.numCompte})}" class="btn btn-danger">Suprimer</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
